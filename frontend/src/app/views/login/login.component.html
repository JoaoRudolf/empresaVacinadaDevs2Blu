<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <div class="wrap-login">
          <form class="login-form">
            <h1 class="login-form-title">Faça seu login</h1>
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>E-mail</mat-label>
              <input
                matInput
                placeholder="example@example.com"
                type="text"
                name="email"
                autocomplete="off"
              />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Senha</mat-label>
              <input matInput type="password" name="password" />
            </mat-form-field>

            <div class="container-login-form-btn">
              <button mat-raised-button color="primary">Acessar</button>
            </div>

            <ul class="login-utils">
              <li class="margin-bottom-8 margin-top-8">
                <span class="text1"
                  ><a href="#" class="text2">Esqueceu sua senha?</a></span
                >
              </li>

              <li>
                <span class="text1"> Não tem conta? </span>
                <a href="/cadastro" class="text2"> Criar nova conta </a>
              </li>
            </ul>
          </form>
        </div>
        <img
          src="assets/img/login.png"
          width="300"
          height="300"
          class="margin-left-50"
        />
      </div>
    </div>

    <script>
      let inputs = document.getElementsByClassName("input-form");
      for (let input of inputs) {
        input.addEventListener("blur", function () {
          if (input.value.trim() != "") {
            input.classList.add("has-val");
          } else {
            input.classList.remove("has-val");
          }
        });
      }
    </script>
  </body>
</html>
