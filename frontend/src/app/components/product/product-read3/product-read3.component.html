<h1>Empresas Certificadas</h1>
<img src="assets/img/selo.png" class="selo" />
<p>Lista das empresas que receberam o <b>Selo de Empresa Vacinada</b></p>

<table mat-table [dataSource]="products" class="mat-elevation-z8 tabela">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>NÂº</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Empresa</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Percentual</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}%</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
