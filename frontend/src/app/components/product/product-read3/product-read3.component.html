<h1>Ranking de Empresas Certificadas</h1>
<img src="assets/img/selo.png" class="selo" />
<p>Lista das empresas que receberam o <b>Selo de Empresa Vacinada</b></p>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">

  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Percentual</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}%</td>
      </ng-container>

        <!--table>!-- segmento Column -->
      <ng-container matColumnDef="segmento">
        <th mat-header-cell *matHeaderCellDef>Segmento</th>
        <td mat-cell *matCellDef="let row">{{ row.segmento }}</td>
      </ng-container>

      <!--table>!-- bairro Column -->
      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef>Bairro</th>
        <td mat-cell *matCellDef="let row">{{ row.bairro }}</td>
      </ng-container>

      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
